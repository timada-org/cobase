parameters:
  - name: pretty_print
    in: query
    description: Pretty print response
    schema:
      type: boolean
get:
  tags:
    - Public
  summary: Get user groups
  description: |
    A list of groups owned by the user
  operationId: getGroups
  security:
    - api_key: []
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Group.yaml
          example:
            - id: R5vpzU7SrKvFyDnvWsVQ8
              name: My group 1
              user_id: 7d5bd32e-d463-4a4e-bed9-a9a54e6134bb
            - id: oaAao91gGyFcI2E5fJwxn
              name: My group 2
              user_id: 7d5bd32e-d463-4a4e-bed9-a9a54e6134bb
    "403":
      description: Forbidden
      $ref: ../components/responses/Problem.yaml
post:
  tags:
    - Public
  summary: Created group
  description: This can only be done by the logged in user.
  operationId: createGroup
  security:
    - api_key: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              description: Group name
              type: string
              minLength: 1
              example: My Group 1
    description: Created group object
    required: true
  responses:
    "200":
      description: OK
    "400":
      description: Invalid group supplied
      $ref: ../components/responses/Problem.yaml
    "404":
      description: Group not found
      $ref: ../components/responses/Problem.yaml
