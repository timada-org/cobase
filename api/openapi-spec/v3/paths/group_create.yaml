post:
  tags:
    - User
  summary: Created group
  description: This can only be done by the logged in user.
  operationId: createGroup
  security:
    - api_key: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              description: Group name
              type: string
              minLength: 1
              example: My Group 1
    description: Created group object
    required: true
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            $ref: "../openapi.yaml#/components/schemas/CommandResponse"
          example:
            id: R5vpzU7SrKvFyDnvWsVQ8
    "400":
      description: Invalid group supplied
      $ref: ../components/responses/Problem.yaml
    "404":
      description: Group not found
      $ref: ../components/responses/Problem.yaml
